<!DOCTYPE html>
<html lang="en">

<head>

  <!-- meta tags, links to css, etc. -->
  <title>Campushood</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/styles.css">

</head>

<body>

  <div class="container text-center">
    <div class="row">
      <div class="col-8 align-self-center">
        <br><br>
        <div class="header">
          <a href="index.html"> 
            <img src="assets/img/logo.png" style="position: relative ;display:inline;" alt="title" width="180">
          </a><br><br>
          <div class="header-menu" style="display:inline;">


          </div>
        </div>
        <div class="intro-box">
      
          <form>
            <!--<button id="start-button" type="button" class="btn btn-primary"
              style="background-color: #FFFCB6; color: black;font-family: 'Georama'; --bs-btn-padding-y: 15px; --bs-btn-padding-x: 65px; --bs-btn-font-size: 20px;border-radius: 20px;">START</button>-->
          </form>

        </div><br>
        <div id="info" class="info-box">
          <div id="info-section">
            
                
            <br>
            <div class="tab">
              <button class="tablinks" onclick="openChat(event, 'food')" id="defaultOpen">Food</button>
              <button class="tablinks" onclick="openChat(event, 'transportation')">Transportation</button>
              <button class="tablinks" onclick="openChat(event, 'more')">More</button>
          </div>
          
          <div id="food" class="chat-container active">
              <h2>Food Chat</h2>
              <div class="post-container">
                  <input type="text" id="food-input" placeholder="Write your post...">
                  <button onclick="sendPost('food')">Post</button>
              </div>
              <div id="food-messages"></div>
          </div>
          
          <div id="transportation" class="chat-container">
              <h2>Transportation Chat</h2>
              <div class="post-container">
                  <input type="text" id="transportation-input" placeholder="Write your post...">
                  <button onclick="sendPost('transportation')">Post</button>
              </div>
              <div id="transportation-messages"></div>
          </div>
          
          <div id="more" class="chat-container">
              <h2>More Chat</h2>
              <div class="post-container">
                  <input type="text" id="more-input" placeholder="Write your post...">
                  <button onclick="sendPost('more')">Post</button>
              </div>
              <div id="more-messages"></div>
          </div>
          
        
          </div>

        </div>

      </div>
    </div>
  </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <script src="assets/js/main.js"></script>
</body>


</html>
